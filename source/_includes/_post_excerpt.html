<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p><span class="glyphicon glyphicon-time"></span> Posted on August 24, 2013 at 9:00 PM</p>
  <hr>
  {{ content | excerpt }}

  {% if content | has_excerpt %}
  <p class="excerpt-link"><a href="{{ post.url }}">Read more&hellip;</a></p>
  {% endif %}
  <hr>
</article><!-- /.post -->
