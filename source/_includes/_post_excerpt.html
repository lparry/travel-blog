<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p><i class="fa fa-clock-o"></i> Posted on {{ post.date | date_to_long_string }}</p>
    </a>
  <br>
  {{ content | excerpt }}

  {% if content | has_excerpt %}
  <p class="excerpt-link"><a href="{{ post.url }}">Read more&hellip;</a></p>
  {% endif %}

<footer class="post_footer">
  {% if post.tags | has_tags %}
  {% include _tags.html %}
  {% endif %}
</footer><!-- /.post_footer -->
  <hr>
</article><!-- /.post -->
