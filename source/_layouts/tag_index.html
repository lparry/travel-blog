---
layout: default
---
{% assign index = true %}
<section id="posts">
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      {% if post.layout == "post" %}
        {% include _post_excerpt.html %}
      {% endif %}
    {% endif %}
  {% endfor %}
{% endfor %}
</section><!-- /#posts -->
