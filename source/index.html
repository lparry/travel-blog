{% assign index = true %}
<section id="posts">
{% for post in site.posts %}
  {% assign content = post.content %}
  {% if post.layout == "post" %}
    {% include _post.html %}
  {% elsif post.layout == "quote" %}
    {% include _quote.html %}
  {% endif %}
{% endfor %}
</section><!-- /#posts -->
